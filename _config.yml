# Basic Site Settings
locale                   : "en-US"
site_theme               : "default"
title                    : "Kenny Xu"
title_separator          : "-"
name                     : &name "Kenny Xu"
description              : &description "AI Engineer | NLP, LLMs, ML Systems"
url                      : "https://kennyxu17.github.io"
baseurl                  : ""
repository               : "kennyxu17/kennyxu17.github.io"

# Author Info
author:
  avatar           : "profile.jpg"
  name             : "Kenny Xu"
  pronouns         : "he/him"
  bio              : "AI Engineer specializing in NLP, LLMs, and ML systems"
  location         : "Mountain View, CA"
  employer         : "WindQuiet Technology, Inc."
  email            : "kenny.xu17@outlook.com"
  github           : "KennyXu17"
  linkedin         : "kennyxu17"
  googlescholar    : "https://scholar.google.com/citations?user=PS_CX0AAAAAJ"
  orcid            : "https://orcid.org/0000-0000-0000-0000" # Replace with real one if available
  pubmed           : ""
  twitter          : ""
  bluesky          : ""

# Site Settings
teaser                   :
breadcrumbs              : false
words_per_minute         : 160
future                   : true
read_more                : "disabled"
talkmap_link             : false

comments:
  provider               : false

atom_feed:
  hide                   : false
  path                   :

# Social Sharing
twitter:
  username               :
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 :
og_description           :

social:
  type                   : Person
  name                   : Kenny Xu
  links:
    - https://github.com/KennyXu17
    - https://linkedin.com/in/kennyxu17

# Analytics
analytics:
  provider               : "false"

# Reading Files
include:
  - .htaccess
  - _pages
  - files

# Conversion & Markdown
markdown: kramdown
highlighter: rouge

# Collections
collections:
  teaching:
    output: true
    permalink: /:collection/:path/
  publications:
    output: true
    permalink: /:collection/:path/
  portfolio:
    output: true
    permalink: /:collection/:path/
  talks:
    output: true
    permalink: /:collection/:path/

# Defaults for content rendering
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  - scope:
      path: ""
      type: pages
    values:
      layout: single
      author_profile: true
  - scope:
      path: ""
      type: teaching
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: publications
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
  - scope:
      path: ""
      type: talks
    values:
      layout: talk
      author_profile: true
      share: true

# Output
permalink: /:categories/:title/
timezone: America/Los_Angeles

# Plugins
plugins:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

whitelist:
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-redirect-from
  - jemoji

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

compress_html:
  clippings: all
  ignore:
    envs: development
